<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-3xl text-center mt-5">Functional <span class="text-purple-400">Baap-Er-Bank</span>!!</h1>
    </header>
    <main class="mt-5">
        <section class="w-3/4 mx-auto grid grid-cols-3 gap-4">
            <div class="bg-green-500  p-8 rounded">
                <h1 class="text-3xl">Deposit</h1>
                <h2 class="text-5xl">$<span id="Deposit-box">00</span></h2>
            </div>
            <div class="bg-red-500  p-8 rounded">
                <h1 class="text-3xl">withdraw</h1>
                <h2 class="text-5xl">$<span id="Withdraw-box">00</span></h2>
            </div>
            <div class="bg-blue-500  p-8 rounded">
                <h1 class="text-3xl">Balance</h1>
                <h2 class="text-5xl">$<span id="Balance-box">500</span></h2>
            </div>
        </section>

        <section class="w-3/4 mx-auto grid grid-cols-2 gap-4">
            <div class="bg-yellow-400 p-8 mt-2">
                <h1 class="text-2xl">Your Deposit</h1>
                <input id="deposit-area" class="w-3/4 p-2 mt-2 block" type="text "
                    placeholder="$ Amount you want to deposite">
                <button id="deposite-button" class="p-2 bg-blue-500 mt-2 hover:bg-purple-400">Deposit</button>
            </div>
            <div class="bg-purple-400 p-8 mt-2">
                <h1 class="text-2xl">Your Withdraw</h1>
                <input id="withdraw-area" type="text " class="w-3/4 p-2 mt-2 block"
                    placeholder="$ Amount you want to deposite withdraw">
                <button id="withdraw-button" class="bg-blue-500 p-2 mt-2 hover:bg-yellow-400">Withdraw</button>
            </div>
        </section>
    </main>

    <script src="/js/functional-bank.js"></script>
    <script src="/js/withdraw-bank.js"></script>
</body>

</html>
